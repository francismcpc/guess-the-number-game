<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guessing Game | Vanilla JS</title>
  </head>
  <body>
    <div class="container">
      <h1>Number Guessing Game</h1>
      <small>Coded by Francis Macaspac</small>
      <p class="rules">
        We've picked a number at random from 1 to 100. Try to guess it within 10
        attempts. We'll provide feedback on whether your guess is too high or
        too low.
      </p>
      <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input
          type="number"
          min="1"
          max="100"
          required
          id="guessField"
          class="guessField"
        />
      </div>
      <input type="submit" value="Submit guess" class="guessSubmit" />
      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
